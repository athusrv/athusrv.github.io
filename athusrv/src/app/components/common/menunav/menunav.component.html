<div class="menunav-container">
  <div class="athusrv">
    <span class="first-name">Athus</span>
    <span class="last-name">RV</span>
  </div>
  <div
    *ngFor="let item of items"
    [id]="item.id"
    class="menu-item"
    [class.selected]="item.selected"
    (click)="onSelectMenuItem(item)">
    <h3>{{item.name}}</h3>
  </div>
</div>
